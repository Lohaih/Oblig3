<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4" style="padding-top: 20px">
            <h2>Bestilling av kinobillett</h2>
            <form class="form">
                <div class="form-group">
                    <label for="film">Velg film:</label>
                    <select id="film">
                        <option value="Velg film her">Velg film her</option>
                        <option value="Avengers: Endgame">Avengers: Endgame</option>
                        <option value="Avatar: The Way of Water">Avatar: The Way of Water</option>
                        <option value="Titanic">Titanic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="antallBilletter" class="col-md-4">Antall</label>
                    <input type="text" class="form-control" id="antallBilletter">
                </div>
                <div class="form-group">
                    <label for="navn" class="col-md-4">Navn</label>
                    <input type="text" class="form-control" id="navn">
                </div>
                <div class="form-group">
                    <label for="telefonnr" class="col-md-4">Telefonnr</label>
                    <input type="text" class="form-control" id="telefonnr">
                </div>
                <div class="form-group">
                    <label for="epost" class="col-md-4">Epost</label>
                    <input type="email" class="form-control" id="epost">
                </div>
            </form>
            <br>
            <div>
                <button class="btn btn-outline-primary" onclick="kjopBillett()">Kj√∏p billett</button>
                <button class="btn btn-outline-info" onclick="hentBilletter()">Hent billettene</button>
                <button class="btn btn-outline-danger" onclick="slettBilletter()">Slett alle billettene</button>
            </div>
        </div>
        <div class="col-md-8" style="padding-top: 20px; padding-left: 100px">
            <h2>Alle billetter</h2>
            <div class="container">
             <table class="table table-striped" id="billettArray"></table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
